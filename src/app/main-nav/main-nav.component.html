<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>SmartVentes</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Dossier client</a>
      <a mat-list-item href="#">Produits</a>
      <a mat-list-item href="#">Fournisseurs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SmartVentes</span>
      <span class="spacer"></span>
      <mat-icon aria-label="Side nav toggle icon">more_vert</mat-icon>
      <mat-icon aria-label="Side nav toggle icon">notifications</mat-icon>
      <mat-icon aria-label="Side nav toggle icon">settings</mat-icon>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
