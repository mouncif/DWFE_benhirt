<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="nomcourt">
      <th mat-header-cell *matHeaderCellDef> Nom Court </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="seuilmax">
        <th mat-header-cell *matHeaderCellDef> Nom Court </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    
    <ng-container matColumnDef="prixb">
      <th mat-header-cell *matHeaderCellDef> Prix de base </th>
      <td mat-cell *matCellDef="let element"> {{element.prixb}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="prixv">
      <th mat-header-cell *matHeaderCellDef> Prix de vente </th>
      <td mat-cell *matCellDef="let element"> {{element.prixv}} </td>
    </ng-container>


      <ng-container matColumnDef="unite">
        <th mat-header-cell *matHeaderCellDef> Unite du prod </th>
        <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image du prod </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>

      <ng-container matColumnDef="qinit">
        <th mat-header-cell *matHeaderCellDef> Quantite initiale</th>
        <td mat-cell *matCellDef="let element"> {{element.qinit}} </td>
      </ng-container>

      <ng-container matColumnDef="qtactu">
        <th mat-header-cell *matHeaderCellDef> Quantite actuelle</th>
        <td mat-cell *matCellDef="let element"> {{element.qtactu}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
